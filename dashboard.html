<html>
<head>
  <title>Dashboard | MRRAPANNEL</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function loadDetails() {
      const wallet = localStorage.getItem("wallet") || "₹0";
      const prime = localStorage.getItem("prime") || "0";
      document.getElementById("wallet").innerText = wallet;
      document.getElementById("prime").innerText = prime + " days left";
    }
  </script>
</head>
<body onload="loadDetails()">

</body>
</html>
